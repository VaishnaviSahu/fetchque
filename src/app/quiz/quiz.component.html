  <div >
    
    <button (click)="showQuestions()">Play</button><br><br>
    <div *ngIf="counter>=1 && !gameOver" >
    <mat-grid-list cols="1" rowHeight="4:1" *ngIf = "shouldDisplayQuestions">
      <div class="row" >
        {{counter}}
       <mat-grid-tile>
         <mat-grid-tile-header>{{currentQuestion?.problemStatement}}</mat-grid-tile-header>
          <mat-radio-group class="radio-group" (click)="nextQuestion()">
              <mat-radio-button class="radio-button" *ngFor="let o of currentQuestion?.options" [value]="o.id">
                {{o.content}}   
              </mat-radio-button>
              <br>
              <div class="sc">
              Your Score is {{score}}
            </div>
            </mat-radio-group>
      </mat-grid-tile>
      </div>
    </mat-grid-list>
    </div>

<br>
  <mat-grid-list cols="4" rowHeight="200px">
      <mat-grid-tile
          *ngFor="let tile of tiles"
          [colspan]="tile.cols"
          [rowspan]="tile.rows"
          [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>

    <div *ngIf="gameOver">
      Game Over!
    </div>

  </div>
